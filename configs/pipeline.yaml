ffmpeg:
  sample_rate: 16000
  channels: 1

funasr:
  # SenseVoiceSmall 支持中英/混说；language 可留空或设 zh/en 但不再决定模型。
  language: zh/en
  model: iic/SenseVoiceSmall
  vad_model: fsmn-vad
  punc_model: ct-punc
  spk_model: cam++  # optional diarization model
  device: cuda:0  # server has GPU; fallback to cpu if needed
  use_mock: false   # set true only for本地调试；已安装 FunASR 时请保持 false

gemini:
  enabled: true   # set true when GEMINI_API_KEY is available
  model: gemini-pro
  prompt_path: prompts/gemini_prompt.md

output:
  workdir: artifacts
